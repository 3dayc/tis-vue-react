<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        #app * {
            text-align: center;
            vertical-align: middle;
            line-height: 2em;
        }

        p {
            top: 50%;
            text-align: center;
            padding: 10px 0;
        }

        header {
            background-color: orange;
            margin: 10px 0;
            width: 100%;
            height: 60px;
        }

        /* <div id="content-list"> */
        #content {
            background-color: white;
            margin: 0 0 30px 0;
        }

        aside {
            background-color: gray;
            margin: 20px;
            width: calc(50% - 40px);
            height: 200px;
            float: left;
        }

        #content-list {
            background-color: gray;
            margin: 20px;
            width: calc(50% - 40px);
            float: right;
            height: 200px;
        }

        #content::after {
            clear: both;
            display: block;
            content: '';
        }

        footer {
            margin: 10px 0;
            background-color: lightblue;
            width: 100%;
            height: 50px;
            clear: both;
        }
    </style>
</head>

<body>
    <xmp>
    5개의 지역 컴포넌트 만들기
        component-header
        component-content
        component-footer
        component-aside
        component-content-list

    </xmp>
    <hr />

</html>

<script>
    //지역 컴포넌트 만들기
    //태그명                 ===> 컴포넌트명
    //component-header ===> componentHeader
    //component-content ===> componentContent
    //component-footer ===> componentFooter
    var componentHeader = { 
        /* pdtmc^2w */
        template: `
        <header>
            Header
        </header>
        `,
    };

    var componentContent = { 
        /* pdtmc^2w */
        template: `
        
        `,
    };

    var componentFooter = { 
        /* pdtmc^2w */
        template: `
        <footer>
            Footer
        </footer>
        `,
    };
    
    new Vue({
        /* edtmc^2w */
        el: "#app",
        components: {
             /* 지역 컴포넌트는 vue 인스턴스에 등록해야 한다.
                작성규칙: 태그명 : 지역컴포넌트변수명 ,
                예시) "???" : ???,
            */
           "component-header": componentHeader,
           "component-footer": componentFooter,
        },
    });
    
</script>
